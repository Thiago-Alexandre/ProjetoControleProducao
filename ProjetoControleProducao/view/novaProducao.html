<!DOCTYPE html> 
<html lang="pt-br">
	<head>  
		<meta charset="utf-8">
	   	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  		<link rel="stylesheet" type="text/css" href="css/main.css" />
	   	<title>Nova Produção</title>
	</head>
	<body>
	   	<div id="cabecalho"></div>
	    <div id="menu"></div>
		<main class="container-fluid p-3 text-white">
			<section class="rounded p-3 m-2">
  				<form action="#" id="formFiltro">
  					<div class="row">
  						<div class="col-sm-1"></div>
  						<div class="col-sm-10"><h3>Informações sobre a Nova Produção:</h3></div>
  						<div class="col-sm-1"></div>
  					</div>
  					<div class="row">
  						<div class="col-sm-1"></div>
  						<div class="col-sm-10">
							<div class="form-group">
							    <label for="codigo">Código:</label>
							    <input type="text" class="form-control" placeholder="Informe o código da produção" id="codigo" required maxlength="30" minlength="5">
							</div>
							<div class="form-group">
							    <label for="produto">Produto:</label>
							    <select class="form-control" id="produto" name="produtos" required>
							    	<option>Selecione um produto</option>
							    	<option>Produto1</option>
							    	<option>Produto2</option>
							    	<option>Produto3</option>
							    </select>
							</div>
							<div class="form-group">
							    <label for="quantidade">Quantidade Produzida:</label>
							    <input type="text" class="form-control" placeholder="Informe a quantidade que será produzida" id="quantidade" required>
							</div>
  						</div>
  						<div class="col-sm-1"></div>
  					</div>
  					<div class="row">
  						<div class="col-sm-1"></div>
  						<div class="col-sm-10">
  							<button type="button" class="btn btn-dark mt-3 form-group mb-1">Salvar</button>
  							<button type="button" class="btn btn-dark mt-3 form-group mb-1">Cancelar</button>
  						</div>
  						<div class="col-sm-1"></div>
  					</div>
				</form>
      		</section>
	    </main>
	    <div id="rodape"></div>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
