		<main class="container-fluid p-3 text-white">
			<section class="rounded p-3 m-2">
  				<form action="#" id="formFiltro">
  					<div class="row">
  						<div class="col-sm-1"></div>
  						<div class="col-sm-10"><h3>Informações sobre a Nova Produção:</h3></div>
  						<div class="col-sm-1"></div>
  					</div>
  					<div class="row">
  						<div class="col-sm-1"></div>
  						<div class="col-sm-10">
							<div class="form-group">
							    <label for="codigo">Código:</label>
							    <input type="text" class="form-control" placeholder="Informe o código da produção" id="codigo" required maxlength="30" minlength="5">
							</div>
							<div class="form-group">
							    <label for="produto">Produto:</label>
							    <select class="form-control" id="produto" name="produtos" required>
							    	<option>Selecione um produto</option>
							    	<option>Produto1</option>
							    	<option>Produto2</option>
							    	<option>Produto3</option>
							    </select>
							</div>
							<div class="form-group">
							    <label for="quantidade">Quantidade Produzida:</label>
							    <input type="text" class="form-control" placeholder="Informe a quantidade que será produzida" id="quantidade" required>
							</div>
  						</div>
  						<div class="col-sm-1"></div>
  					</div>
  					<div class="row">
  						<div class="col-sm-1"></div>
  						<div class="col-sm-10">
  							<button type="submit" class="btn btn-dark mt-3 form-group mb-1">Salvar</button>
  							<button type="button" class="btn btn-dark mt-3 form-group mb-1">Cancelar</button>
  						</div>
  						<div class="col-sm-1"></div>
  					</div>
				</form>
      		</section>
